<div class="container">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{playlist.name}}
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div>
            <table mat-table [dataSource]="playlist.songs" class="songs-table">
                <ng-container matColumnDef="musica">
                    <th mat-header-cell *matHeaderCellDef> Musica </th>
                    <td mat-cell *matCellDef="let song"> {{song.name}} </td>
                </ng-container>
                <ng-container matColumnDef="artista">
                    <th mat-header-cell *matHeaderCellDef> Artista </th>
                    <td mat-cell *matCellDef="let song"> {{song.artist.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-expansion-panel>
</div>
